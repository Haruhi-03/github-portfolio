<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gherome Alvin Aquino - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

</head>
<body>
    <!-- Head Content -->
     <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Alvin</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li>
                        <a href="#project" class="nav__link">Projects</a>
                    </li>

                    <li>
                        <a href="#info" class="nav__link">My Info</a>
                    </li>

                    <li>
                        <a href="#services" class="nav__link">Services</a>
                    </li>

                    <li>
                        <a href="#contact" class="nav__link">Contact Me</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
     </header>
     <!-- End of Head Content -->

     <!-- Main Content -->
     <main class="main">
        <!-- Home Section -->
         <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="images/grad-pic.jpg" alt="Profile Pic" class="home__img">
            
                <div class="home__data">
                    <h1 class="home__name">Gherome Alvin <br>Aquino</h1>
                    <h3 class="home__profession">Web Developer</h3>
                </div>

                <a href="#project" class="home__scroll">
                    <div class="home__scroll-box">
                        <i class="ri-arrow-down-line"></i>
                    </div>

                    <span class="home__scroll-text">Recent Projects</span>
                </a>
            </div>
         </section>

         <!-- Work Section -->
        <section class="project section" id="project">

        </section>

        <!-- Info Section -->
        <section class="info section" id="info">

         </section>

         <!-- Services Section -->
        <section class="services section" id="services">

         </section>

         <!-- Contact Section -->
        <section class="contact section" id="contact">

         </section>
     </main>
     <!-- End of Main Content -->



     <footer class="footer">

     </footer>

     <script src="main.js"></script>
</body>
</html>
